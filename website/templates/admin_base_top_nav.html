<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>          
    {% block title %}
    {% endblock %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5.3/css/bootstrap.min.css') }}">
  <link href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}" rel="stylesheet">

</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h6>ADMIN DASHBOARD</h6></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-calendar-days"></i>EVENT</a>
                    

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('admin_manage_event.add_event') }}"><i class="fa-solid fa-calendar-plus"></i>MANAGE EVENTS</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('admin_schedule_event.schedule_event') }}"><i class="fa-regular fa-calendar-check"></i>SCHEDULE AN EVENT</a></li>
                </ul>
            </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> LOG_OUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    {% block content %}
    {% endblock %}

  <script src="{{ url_for('static', filename='bootstrap5.3/js/bootstrap.bundle.min.js') }}"></script>

  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to logout?")) {
          window.location.href = "{{ url_for('admin_auth.admin_logout') }}";
      }
    }
  </script>
</body>

</html>
